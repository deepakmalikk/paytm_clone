<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm: Secure & Fast UPI Payments, Recharge Mobile & Pay Bills</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon-img.png" type="image/x-icon">

<!-- fontawesome icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- tailwindCSS in cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customized config-->
    <script>
        tailwind.config = {
            theme: {
               
                screens: {
                    md: "668px",
                    sm: "480px",
                    lg: "976px",
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "paytm-blue": "#00baf2",
                    }
                }
            }
        }
    </script>

</head>

<body>
    
    
    <!-- paytm navBar -->
    <nav class="container flex h-[30px] m-1 w-auto justify-between">
        <div class="md:invisible md:absolute" >
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="w-20 flex justify-around md:mx-3">
            <img src="./assets/paytm_logo.png" alt="paytm_logo">
        </div>
        <div class="flex mt-2 text-[10px]">
            <ul class="flex space-x-3 ">
                <li class="text-xs">Paytm for Consumer</li>
                <li class="text-xs">Paytm for Business</li>
                <li class="text-xs">Company</li>
                <li class="text-xs">Investor Relations</li>
                <li class="text-xs">Carrer</li>
            </ul>
        </div>
        <div class=" flex flex-wrap	bg-paytm-blue w-[50px] mt-1  h-5 rounded-full" >
       
            <p class="text-[7px] my-auto mx-auto text-white justify-center ">Log In</p>
         
            <img class="h-5 justify-end " src="./assets/profile.svg" alt="profile">
           
  
        </div>
    </nav>
</body>

</html>
